<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Medidas de Corte</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 700px;
            margin: auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .result-container, .vd-container {
            margin-top: 20px;
            text-align: left;
        }
        .vd-container {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        h1 {
            color: #333;
        }
        h2 {
            color: #4CAF50;
        }
    </style>
    <script>
        function startCalculation() {
            const numObjects = parseInt(prompt("¿Cuántas ventanas deseas fabricar?"));

            // Validar número de ventanas
            if (isNaN(numObjects) || numObjects <= 0) {
                alert("Por favor, ingresa un número válido.");
                return;
            }

            let results = ""; // Contenedor de resultados generales
            let vdResults = []; // Contenedor de las medidas VD

            // Generar resultados para cada ventana
            for (let i = 1; i <= numObjects; i++) {
                const width = parseFloat(prompt(`Ingresa el ancho de la ventana ${i}:`));
                const height = parseFloat(prompt(`Ingresa el alto de la ventana ${i}:`));

                if (isNaN(width) || isNaN(height)) {
                    alert("Por favor, ingresa valores numéricos válidos.");
                    return;
                }

                const J = height - 1;
                const R = width;
                const V = J - 1.7;
                const H = R / 2 - 6;
                const M = `${V.toFixed(2)} x ${(H + 3).toFixed(2)}`;
                const VD = `${(V - 6.7).toFixed(2)} x ${(H + 1.3).toFixed(2)}`;

                vdResults.push(`${VD} = 2`); // Guardar VD con el formato pedido

                // Agregar resultados individuales
                results += `
                    <div>
                        <h2>Ventana ${i}</h2>
                        <p><strong>J:</strong> ${J.toFixed(2)}</p>
                        <p><strong>R:</strong> ${R.toFixed(2)}</p>
                        <p><strong>V:</strong> ${V.toFixed(2)}</p>
                        <p><strong>H:</strong> ${H.toFixed(2)}</p>
                        <p><strong>M:</strong> ${M}</p>
                        <p><strong>VD:</strong> ${VD}</p>
                        <hr>
                    </div>
                `;
            }

            // Mostrar resultados generales
            document.getElementById("results").innerHTML = results;

            // Mostrar medidas VD abajo con el botón copiar
            const vdContainer = document.getElementById("vd-results");
            vdContainer.innerHTML = `<h2>Resultados VD</h2>`;
            vdResults.forEach(vd => {
                vdContainer.innerHTML += `<p>${vd}</p>`;
            });

            // Botón para copiar las medidas VD
            const copyButton = document.createElement("button");
            copyButton.textContent = "Copiar VD";
            copyButton.classList.add("btn");
            copyButton.onclick = function () {
                const textToCopy = vdResults.join("\n");
                navigator.clipboard.writeText(textToCopy)
                    .then(() => alert("Resultados VD copiados al portapapeles."))
                    .catch(err => alert("Error al copiar resultados: " + err));
            };
            vdContainer.appendChild(copyButton);
        }

        function reset() {
            document.getElementById("results").innerHTML = "";
            document.getElementById("vd-results").innerHTML = "";
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Medidas de Corte</h1>
        <button class="btn" onclick="startCalculation()">Iniciar</button>
        <button class="btn" onclick="reset()">Reiniciar</button>
        <div id="results" class="result-container"></div>
        <div id="vd-results" class="vd-container"></div>
    </div>
</body>
</html>
