<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <button onclick="startCalculation()">Iniciar cálculo</button>
    <button onclick="reset()">Reiniciar</button>
    <div id="results"></div>
    <button id="copyButton" style="display: none;" onclick="copyResults()">Copiar resultados</button>
    <div id="vd-results" style="margin-top: 20px;"></div>
    <button id="copyVDButton" style="display: none;" onclick="copyVDResults()">Copiar VD</button>
    
    <script>
        function startCalculation() {
            const numObjects = parseInt(prompt("¿Cuántas ventanas deseas fabricar?"));

            if (isNaN(numObjects) || numObjects <= 0) {
                alert("Por favor, ingresa un número válido.");
                return;
            }

            let results = ""; // Contenedor para los resultados principales
            let vdResults = []; // Contenedor para los valores "VD"

            for (let i = 1; i <= numObjects; i++) {
                const width = parseFloat(prompt(`Ingresa el ancho de la ventana ${i}:`));
                const height = parseFloat(prompt(`Ingresa el alto de la ventana ${i}:`));

                if (isNaN(width) || isNaN(height)) {
                    alert("Por favor, ingresa valores numéricos válidos.");
                    return;
                }

                const J = height - 1;
                const R = width;
                const V = J - 1.7;
                const H = R / 2 - 6;
                const M = `${V.toFixed(2)} x ${(H + 3).toFixed(2)}`;
                const VD = `${(V - 6.7).toFixed(2)} x ${(H + 1.3).toFixed(2)}`;

                vdResults.push(`${VD} = 2`); // Guardar "VD" con el formato pedido

                // Resultados principales para cada ventana
                results += `
                    <div>
                        <p>Ventana ${i}:</p>
                        <p>J: ${J.toFixed(2)}</p>
                        <p>R: ${R.toFixed(2)}</p>
                        <p>V: ${V.toFixed(2)}</p>
                        <p>H: ${H.toFixed(2)}</p>
                        <p>M: ${M}</p>
                        <p>VD: ${VD}</p>
                        <hr>
                    </div>
                `;
            }

            // Mostrar resultados principales
            document.getElementById("results").innerHTML = results;
            document.getElementById("copyButton").style.display = "inline-block"; // Mostrar botón de copiar general

            // Mostrar resultados de VD en una sección separada
            const vdContainer = document.getElementById("vd-results");
            vdContainer.innerHTML = `<p><strong>Valores VD:</strong></p>`;
            vdResults.forEach(vd => {
                vdContainer.innerHTML += `<p>${vd}</p>`;
            });
            document.getElementById("copyVDButton").style.display = "inline-block"; // Mostrar botón de copiar VD

            // Guardar resultados "VD" para copiar después
            window.vdTextToCopy = vdResults.join("\n");
        }

        function reset() {
            document.getElementById("results").innerHTML = "";
            document.getElementById("copyButton").style.display = "none";
            document.getElementById("vd-results").innerHTML = "";
            document.getElementById("copyVDButton").style.display = "none";
        }

        function copyResults() {
            const textToCopy = document.getElementById("results").innerText;
            navigator.clipboard.writeText(textToCopy)
                .then(() => alert("Resultados copiados al portapapeles."))
                .catch(err => alert("Error al copiar: " + err));
        }

        function copyVDResults() {
            navigator.clipboard.writeText(window.vdTextToCopy)
                .then(() => alert("Valores VD copiados al portapapeles."))
                .catch(err => alert("Error al copiar: " + err));
        }
    </script>
</body>
</html>
